<html>
<html lang=en>
<head>
<title> javascript </title>
</head>
<script type="text/javascript">
function setnewimg()
{
document.getElementById("img1").src="li.jpg";
}
function setold()
{
document.getElementById("img1").src="we.jpg";

}

</script>
<body>
<img id="img1" onmouseover="setnewimg()" onmouseout="setold()" src="we.jpg" width="100" height="100">
</body>


</html>
