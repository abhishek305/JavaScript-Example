<html>
<html lang=en>
<head>
<title> javascript </title>
</head>
<script type="text/javascript">
function prn()
{
var para = document.getElementsByTagName("p");
para[0].style.color = "red";
para[1].style.fontSize=23;
para[2].style.fontStyle="bold";

}
</script>
<body>
<p> This element 1</p>
<p> This element 3</p>
<p> This element 5</p>
<p> This element 9</p>

</body>
<button onclick="prn()"> Click </button>

</html>
